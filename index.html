<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="tiendaDeRopa.css">
    <title>B-You Shop Online</title>
</head>
<body>
    <header>
        <p>∙ Be You ∙</p>
    </header>
    <nav>
        <ul>
            <li>
                <select name="top">
                    <option>Tops</option>
                    <option>Remeras</option>
                    <option>Musculosas</option>
                    <option>Camisas</option>
                    <option>Abrigos</option>
                </select>
            </li>
            <li>
                <select name="bottom" >
                    <option>Bottoms</option>
                    <option>Pantalones</option>
                    <option>Calzas</option>
                    <option>Faldas</option>
                    <option>Shorts</option>
                </select>
            </li>
            <li>
                <select name="other">
                    <option>Others</option>
                    <option>Collares</option>
                    <option>Anillos</option>
                    <option>Aros</option>
                </select>
            </li>
        </ul>
    </nav>
    <section class="offerSection">
        <ul>
            <li><img src="img/promocion inicio/big promotion 1 (1).png"></li>
            <li><img src="img/promocion inicio/big promotion 2.png"></li>
            <li><img src="img/promocion inicio/big promotion 3.png"></li>
        </ul>
    </section>
    <figure class="shippingInfo">
        <img src="img/promocion inicio/Envios a todo el pais.png">
    </figure>
    <aside class="paymentsMethods">
        <div class="paymentsLogos">
            <img src="img/metodo de pago LOGOS/american express logo.png">
            <img src="img/metodo de pago LOGOS/master card logo.png">
            <img src="img/metodo de pago LOGOS/Visa logo.png">
            <img src="img/metodo de pago LOGOS/uala logo.png">
            <img src="img/metodo de pago LOGOS/mercado pago logo.png">
            <img src="img/metodo de pago LOGOS/pago facil logo.png">
        </div>
    </aside>
    <section class="theBestSellers">
        <h2>Los mas vendidos <i class="fa-solid fa-fire" style="color: #ff0000;"></i></h2>
        <div class="bestSellerBox">
            <div class="bestBox">
                <figure>
                    <img class="img" src="img/los vas vendidos/los mas vendidos 1.jpg">
                    <p>Conjunto Indie natural</p>
                    <h6>$25.000</h6>
                </figure>
            </div>
            <div class="bestBox">
                <figure>
                    <img src="img/los vas vendidos/los mas vendidos 2.jpg">
                    <p>Falda New York </p>
                    <h6>$10.000</h6>
                </figure>
            </div>
            <div class="bestBox">
                <figure>
                    <img src="img/los vas vendidos/los mas vendidos 3.jpg">
                    <p>Remera The Office</p>
                    <h6>$6.000</h6>
                </figure>
            </div>
            <div class="bestBox">
                <figure>
                    <img src="img/los vas vendidos/los mas vendidos 6.jpg">
                    <p>Conjunto Power Woman</p>
                    <h6>$25.900</h6>
                </figure>
            </div>
            <div class="bestBox">
                <figure>
                    <img src="img/los vas vendidos/los mas vendidos 4.jpg">
                    <p>Saco Braid</p>
                    <h6>$8.000</h6>
                </figure>
            </div>
            <div class="bestBox">
                <figure>
                    <img src="img/TOPS/musculosa 1.jpg">
                    <p>Conjunto Paris</p>
                    <h6>$12.000</h6>
                </figure>
            </div>
            <div class="bestBox" id="lastBestBox">
                <figure>
                    <img src="img/los vas vendidos/los mas vendidos 7.jpg">
                    <p>Camisa XL Bussines</p>
                    <h6>$7.000</h6>
                </figure>
            </div>
        </div>
        <button>ver mas</button>
    </section>
    <section class="sale">
        <h2>Liquidacion <i class="fa-solid fa-hand-holding-dollar" style="color: #4fd89d;"></i></h2>
        <div class="saleBox">
            <div class="saleBoxChild">
                <figure>
                    <img src="img/liquidacion/liquidacion 1.jpg">
                    <p>Remeron Sunset</p>
                    <h6>$5.000</h6>
                </figure>
            </div>
            <div class="saleBoxChild">
                <figure>
                    <img src="img/liquidacion/liquidacion 2.jpg">
                    <p>Falda Cardellino</p>
                    <h6>$4.900</h6>
                </figure>
            </div>
            <div class="saleBoxChild">
                <figure>
                    <img src="img/liquidacion/liquidacion 3.jpg">
                    <p>Vestido Roman-chik</p>
                    <h6>$7.500</h6>
                </figure>
            </div>
            <div class="saleBoxChild">
                <figure>
                    <img src="img/liquidacion/liquidacion 4.jpg">
                    <p>Vestido Flamenco</p>
                    <h6>$10.000</h6>
                </figure>
            </div>
            <div class="saleBoxChild">
                <figure>
                    <img src="img/liquidacion/liquidacion 5.jpg">
                    <p>Conjunto American Teen</p>
                    <h6>$9.900</h6>
                </figure>
            </div>
            <div class="saleBoxChild" id="lastBestBox">
                <figure>
                    <img src="img/liquidacion/liquidacion 6.jpg">
                    <p>Remera Basic</p>
                    <h6>$3.000</h6>
                </figure>
            </div>
        </div>
        <button>ver mas</button>
    </section>
    <aside class="extraInfo">
        <div class="minimumQuantityForDisscount">
            <i class="fa-solid fa-cart-shopping fa-2x" style="color: #000000;"></i>
            <p id="smallLetter">Tienda mayorista<p style="font-size: 0.5rem;">compra minima de $20.000 </p></p>
        </div>
        <div class="bottomShippingInfo">
            <i class="fa-sharp fa-solid fa-cart-shopping fa-2x" style="color: #000000;"></i>
            <p>envios a todo el pais</p>
        </div>
        <div class="numberOfPayments">
            <i class="fa-regular fa-credit-card fa-2x" style="color: #000000;"></i>
            <p>3 cuotas sin interes con tarjeta de credito</p>
        </div>
    </aside>
    <footer>
        <ul>
            <li>Terminos y condiciones</li>
            <li>Ayuda</li>
            <li>Contactanos</li>
        </ul>
        <p>© 2023. María Sol González. Todos los derechos reservados.</p>
    </footer>

</html>
